<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>发表评论</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/mobilebbs.css">
</head>
<body>
<!-------------PubReply----------------->
<div data-role="page" id="PubReply">
    <div data-role="header" data-position="fixed">
        <h1>发送回复</h1>
        <a href="#" data-role="button" data-rel="back" data-icon="back">返回</a>
    </div><!-- /header -->
    <div data-role="content">
        <label for="reTopicTitle">话题Title:</label>
        <input type="text" id="reTopicTitle" value="" disabled>
        <span id="reTopicTitleArea"></span>
        <form id="formReply">
            <label for="ReplyContent" class="ui-hidden-accessible">回复内容：</label>
            <textarea name="ReplyContent" id="ReplyContent" placeholder="回复内容："></textarea>
        </form>
        <a href="#" data-role="button" id="btnReplyPub">发布</a>
        <div id="replyPageEvent"></div>
    </div><!-- /content -->
    <div data-role="footer" class="copyRight">
        <h1>Copyright&copy; MasterHo 2016<br>Powered by jQuery Mobile.</h1>
    </div>
</div><!-- /page -->
</body>
</html>
