<html lang="zh">
<head>

<!-------------editTopic----------------->
<div data-role="page" id="EditTopic">
    <div data-role="header" data-position="fixed">
        <h1>编辑话题</h1>
        <a href="#" data-role="button" data-rel="back" data-icon="back">返回</a>
    </div><!-- /header -->
    <div data-role="content">
        <form id="formEditTopic">
            <label for="edTopicTitle">标题:</label>
            <input type="text" name="edTopicTitle" id="edTopicTitle">
            <label for="edTopicContent">话题内容：</label>
            <textarea name="edTopicContent" id="edTopicContent"></textarea>
        </form>
        <a href="#" data-role="button" id="btnEditTopic">提交</a>
        <div id="divEditTopicEvent"></div>
    </div><!-- /content -->
    <div data-role="footer" class="copyRight">
